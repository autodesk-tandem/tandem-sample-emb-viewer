<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tandem TestBed (JavaScript SDK)</title>
    
    <!-- Tandem Viewer -->
    <script src="https://static.tandem.autodesk.com/1.0.829/viewer3D.js"></script>
    <link href="https://static.tandem.autodesk.com/1.0.829/style.min.css" rel="stylesheet" type="text/css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tandem-blue': '#0696D7',
                        'tandem-dark': '#0D2C54',
                        'dark-bg': '#1a1a1a',
                        'dark-card': '#2a2a2a',
                        'dark-border': '#404040',
                        'dark-text': '#e0e0e0',
                        'dark-text-secondary': '#a0a0a0',
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        
        /* Custom scrollbar for dark mode */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #505050;
        }
        
        /* Stub button styles */
        .stub-button {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border: 1px solid #0696D7;
            color: #0696D7;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            transition: all 0.2s;
            cursor: pointer;
            background: transparent;
        }
        
        .stub-button:hover {
            background: #0696D7;
            color: white;
        }
        
        .stub-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Console hint */
        .console-hint {
            display: inline-flex;
            align-items: center;
            margin-left: 1rem;
            font-size: 0.75rem;
            color: #a0a0a0;
            font-style: italic;
        }
        
        /* Stub section */
        .stub-section {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 0.375rem;
        }
        
        .stub-section-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 0.75rem;
        }
        
        /* Dropdown menu styles */
        .dropdown-menu {
            position: relative;
            margin-bottom: 0.75rem;
        }
        
        .dropdown-toggle {
            width: 100%;
            padding: 0.625rem 1rem;
            background: #333333;
            border: 1px solid #404040;
            border-radius: 0.375rem;
            color: #e0e0e0;
            font-size: 0.875rem;
            font-weight: 500;
            text-align: left;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }
        
        .dropdown-toggle:hover {
            background: #404040;
            border-color: #0696D7;
        }
        
        .dropdown-toggle-icon {
            transition: transform 0.2s;
        }
        
        .dropdown-toggle.active .dropdown-toggle-icon {
            transform: rotate(180deg);
        }
        
        .dropdown-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: #2a2a2a;
            border: 1px solid #404040;
            border-top: none;
            border-radius: 0 0 0.375rem 0.375rem;
            margin-top: -0.375rem;
        }
        
        .dropdown-content.show {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            transition: max-height 0.3s ease-in;
        }
        
        .dropdown-item {
            display: block;
            width: 100%;
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            color: #a0a0a0;
            font-size: 0.8125rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.15s;
            border-bottom: 1px solid #333333;
        }
        
        .dropdown-item:last-child {
            border-bottom: none;
        }
        
        .dropdown-item:hover {
            background: #333333;
            color: #0696D7;
            padding-left: 1.25rem;
        }
        
        .dropdown-item:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Viewer container - fill space properly */
        #viewerContainer {
            position: relative;
        }
        
        #viewerContainer > div {
            position: absolute;
            inset: 0;
        }
        
        /* Override Forge viewer background */
        .adsk-viewing-viewer {
            background: #1a1a1a !important;
        }
        
        .adsk-viewing-viewer .homeViewWrapper {
            background: transparent !important;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="bg-dark-bg min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-dark-card shadow-lg border-b border-dark-border">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-14">
                <!-- Logo and Title -->
                <div class="flex items-center space-x-3">
                    <img src="./images/autodesk-tandem-small-social-400.png" width="32" height="32" alt="Tandem" class="rounded">
                    <h1 class="text-lg font-semibold text-dark-text">Tandem TestBed (JavaScript SDK)</h1>
                </div>

                <!-- Account and Facility Selectors -->
                <div class="flex items-center space-x-3">
                    <!-- Account Selector -->
                    <div class="flex items-center space-x-2">
                        <label for="accountSelect" class="text-xs font-medium text-dark-text-secondary">Account</label>
                        <select id="accountSelect" 
                                class="block w-44 rounded border-dark-border bg-dark-bg text-dark-text shadow-sm focus:border-tandem-blue focus:ring-tandem-blue text-xs py-1.5 px-2 border hidden">
                            <option value="">Select Account...</option>
                        </select>
                    </div>

                    <!-- Facility Selector -->
                    <div class="flex items-center space-x-2">
                        <label for="facilitySelect" class="text-xs font-medium text-dark-text-secondary">Facility</label>
                        <select id="facilitySelect" 
                                class="block w-44 rounded border-dark-border bg-dark-bg text-dark-text shadow-sm focus:border-tandem-blue focus:ring-tandem-blue text-xs py-1.5 px-2 border hidden">
                            <option value="">Select Facility...</option>
                        </select>
                    </div>
                </div>

                <!-- User Actions -->
                <div class="flex items-center space-x-2">
                    <button id="loginBtn" 
                            class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded text-white bg-tandem-blue hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-tandem-blue transition">
                        Sign In
                    </button>
                    <button id="logoutBtn" 
                            class="hidden inline-flex items-center px-3 py-1.5 border border-dark-border text-xs font-medium rounded text-dark-text bg-dark-card hover:bg-dark-bg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-tandem-blue transition">
                        Sign Out
                    </button>
                    <a id="userProfileLink" 
                       class="hidden" 
                       href="https://accounts.autodesk.com/users/@me/view" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       title="View profile">
                        <img id="userProfileImg" 
                             class="h-8 w-8 rounded-full ring-2 ring-dark-border shadow-sm" 
                             src="./images/genericProfile.png" 
                             alt="User profile">
                    </a>
                    <a href="https://github.com/autodesk-tandem/tandem-sample-emb-viewer" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       title="View source code"
                       class="flex items-center justify-center h-8 w-8 rounded hover:bg-dark-border transition">
                        <img src="https://github.githubassets.com/favicons/favicon.png" 
                             alt="GitHub Repository" 
                             class="h-5 w-5 invert opacity-80 hover:opacity-100">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="h-screen flex flex-col">
        <!-- Welcome Message (shown when not logged in) -->
        <div id="welcomeMessage" class="flex-1 flex items-center justify-center">
            <div class="text-center">
                <div class="inline-flex items-center justify-center mb-4">
                    <img src="./images/autodesk-tandem-small-social-400.png" width="64" height="64" alt="Tandem" class="rounded">
                </div>
                <h2 class="text-xl font-bold text-dark-text mb-2">Welcome to Tandem JavaScript SDK Testbed</h2>
                <p class="text-xs text-dark-text-secondary mb-5">Sign in to explore Tandem SDK with the embedded 3D viewer</p>
                <button onclick="document.getElementById('loginBtn').click()" 
                        class="inline-flex items-center px-5 py-2 border border-transparent text-sm font-medium rounded text-white bg-tandem-blue hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-tandem-blue transition">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                    </svg>
                    Sign In with Autodesk
                </button>
            </div>
        </div>

        <!-- Dashboard Content (shown when logged in) -->
        <div id="dashboardContent" class="hidden flex-1 flex" style="height: calc(100vh - 56px);">
            <!-- Left Side: Viewer Area -->
            <div id="viewerContainer" class="flex-1 relative bg-dark-bg">
                <!-- Viewer will mount here -->
            </div>

            <!-- Right Side: STUB Functions Panel -->
            <div class="w-96 bg-dark-card border-l border-dark-border overflow-y-auto">
                <!-- STUB Functions Dropdown Menus -->
                <div id="stubsContainer" class="p-4">
                    <!-- Dropdowns will be rendered here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
        <div class="bg-dark-card rounded border border-dark-border p-5 shadow-2xl">
            <div class="flex items-center space-x-3">
                <svg class="animate-spin h-5 w-5 text-tandem-blue" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-dark-text text-sm font-medium">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Import main app module -->
    <script type="module" src="./js/app.js?v=22"></script>
</body>
</html>
